<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
</head>
<body>
    <section>
        <h1>Quiz App</h1>
        <div class="questions">
            <h2 id="question"></h2>
            <span>Answer and get point</span>
        </div>

        <div class="steps">
            <p class="step" id="step">step 1 <span>of 6</span></p>
            <div class="stepLine" id="stepline"></div>
        </div>

        <div class="option_container">
            <p>Here The Options</p>
            <button class="button" id="option">Option 1</button>
            <button class="button" id="option">Option 2</button>
            <button class="button" id="option">Option 3</button>
            <button class="button" id="option">Option 4</button>
        </div>

        <button class="none__Button" id="next">Next</button>
        <button class="next_button" id="submit">Submit</button>

    </section>
    <script src="script.js"></script>
</body>
</html>
